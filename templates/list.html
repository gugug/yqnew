<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>请选择事件</title>
    {% load staticfiles %}
<style>
    body{
        color: #333333;
    }
    a{ text-decoration: none;

        color: #008758;

    }

</style>
<script src="{% static 'script/jquery-3.1.0.min.js' %}" type="text/javascript"></script>
</head>
<body>
    您要找的事件是?
{% for dict in event_list %}
    <a href="#"><p>{{ dict.topic }}</p></a>
{% endfor %}
<script>
$('p').click(
    function(cdata) {
        console.log('ok', cdata);
        var topic =this.childNodes[0].nodeValue;
        window.open('/graphs/'+ topic+'/');
    });
</script>
</body>
</html>
